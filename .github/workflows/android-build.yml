name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Use the latest version of the checkout action
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Use the latest version for setting up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Step 3: Use the latest version for setting up Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Step 4: Install dependencies and build the web app
      - name: Install Dependencies and Build Web App
        run: |
          npm ci
          npm run build

      # Step 5: Sync the web build with the native Android project
      - name: Sync Capacitor Project
        run: npx cap sync android

      # Step 6: Build the Debug APK using Gradle
      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: ./android

      # Step 7: âœ… FIXED - Use the latest 'v4' of the upload-artifact action
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk