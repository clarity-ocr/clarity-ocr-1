<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Make the view responsive and prevent zooming on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Theme Color for Browser UI (crucial for mobile experience) -->
    <meta name="theme-color" content="#ffffff" />

    <title>Clarity OCR</title>
    <meta name="description" content="An AI-powered OCR application for instant text extraction from any document." />
    <meta name="author" content="Lovable" />

    <!-- Favicons & App Icons (Using files from your public folder) -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />

    <!-- Web App Manifest for PWA features (Add to Home Screen) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Specific Meta Tags for a native-like experience -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Clarity OCR" />

    <!-- SEO & Social Sharing (Open Graph for Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Clarity OCR" />
    <meta property="og:description" content="Instantly extract text from any document with AI-powered OCR." />
    <meta property="og:type" content="website" />
    <!-- Best Practice: Use a relative path so it works on any domain -->
    <meta property="og:image" content="/logo.png" />
    <meta property="og:url" content="https://your-production-url.com" /> <!-- Replace with your actual URL -->

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:creator" content="@your_twitter_handle" /> <!-- Optional: Add your handle -->
    <meta name="twitter:title" content="Clarity OCR" />
    <meta name="twitter:description" content="Instantly extract text from any document with AI-powered OCR." />
    <!-- Best Practice: Use a relative path -->
    <meta name="twitter:image" content="/logo.png" />

    <!-- Performance Hint: Preconnect to external domains if you use any (e.g., Google Fonts, APIs) -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    
  </head>

  <body>
    <!-- Root element for your React/Vue/Svelte App -->
    <div id="root"></div>

    <!-- Fallback content for users with JavaScript disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
